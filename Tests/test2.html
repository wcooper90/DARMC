<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>aiight bruh here we go part 2 </title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
     require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, BasemapToggle, BasemapGallery, FeatureLayer) {

       var map = new Map({
         basemap: "topo-vector"
       });

       var view = new MapView({
         container: "viewDiv",
         map: map,
         center: [-118.80500, 34.02700], // longitude, latitude
         zoom: 13
       });

       // Code commented out if for a widget in bottom right, switches between
       // satellite basemap and default basemap
       /*
       var basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "satellite"
        });

        view.ui.add(basemapToggle, "bottom-right");
        */

        // new basemapGallery variable allows for a variety of basemaps by
        // connecting to www.arcgis.com
        var basemapGallery = new BasemapGallery({
        view: view,
        source: {
          portal: {
            url: "https://www.arcgis.com",
            //*** ADD ***//
            useVectorBasemaps: false  // Load raster tile basemaps
            //useVectorBasemaps: true  // Load vector tile basemaps
          }
        }
      });
      // displays basemap widget
      view.ui.add(basemapGallery, "top-right");

      });
      // Finished basic tutorials, next look at typescript for widgets and
      // inspect element to create UI
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
