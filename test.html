<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
     require([
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapToggle",
      "esri/widgets/BasemapGallery",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, BasemapToggle, BasemapGallery, FeatureLayer) {

       var map = new Map({
         basemap: "topo-vector"
       });

       var view = new MapView({
         container: "viewDiv",
         map: map,
         center: [-111.80500, 34.02700], // longitude, latitude
         zoom: 13
       });

       // Code commented out if for a widget in bottom right, switches between
       // satellite basemap and default basemap
       /*
       var basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "satellite"
        });

        view.ui.add(basemapToggle, "bottom-right");
        */

        // new basemapGallery variable allows for a variety of basemaps by
        // connecting to www.arcgis.com
        var basemapGallery = new BasemapGallery({
        view: view,
        source: {
          portal: {
            url: "https://www.arcgis.com",
            //*** ADD ***//
            useVectorBasemaps: false  // Load raster tile basemaps
            //useVectorBasemaps: true  // Load vector tile basemaps
          }
        }
      });
      // displays basemap widget
      view.ui.add(basemapGallery, "top-right");

      // variable for new layer
      /*
      var trailheadsLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"
      });
      // displays layer
      map.add(trailheadsLayer);
      */

      // more complicated trails layer
      // Trails feature layer (lines)
      var trailsLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
        //*** ADD ***//
        definitionExpression: "ELEV_GAIN < 250",

        //*** ADD ***//
        renderer: {
          type: "simple",
          symbol: {
            type: "simple-line",
            color: "green",
            width: "2px"
          }
        },

        //*** ADD ***//
        outFields: ["TRL_NAME","ELEV_GAIN"],

        //*** ADD ***//
        popupTemplate: {  // Enable a popup
          title: "{TRL_NAME}", // Show attribute value
          content: "The trail elevation gain is {ELEV_GAIN} ft."  // Display text in pop-up
        }
      });
      // displays layer
      map.add(trailsLayer);


      // Parks and open spaces (polygons)
      /*
      var parksLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0"
      });
      // displays layer
      map.add(parksLayer, 0);
      */

      // objects layer
      var trailheadsRenderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "http://static.arcgis.com/images/Symbols/NPS/npsPictograph_0231b.png",
          width: "18px",
          height: "18px"
        }
      }
      // display object names
      var trailheadsLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.TRL_NAME"
        }
      };

      var trailheads = new FeatureLayer({
        url:
          "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0",
        renderer: trailheadsRenderer,
        labelingInfo: [trailheadsLabels]
      });

      map.add(trailheads);


      var openspaces = new FeatureLayer({
       url:
         "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0",
       renderer: openSpacesRenderer,
       opacity: 0.20
     });

     map.add(openspaces, 0);

     });

     // new function to apply changes to certain parts of layers but not others
     function createFillSymbol(value, color) {
       return {
         value: value,
         symbol: {
           color: color,
           type: "simple-fill",
           style: "solid",
           outline: {
             style: "none"
           }
         },
         label: value
       };
     }

     var openSpacesRenderer = {
       type: "unique-value",
       field: "TYPE",
       uniqueValueInfos: [
         createFillSymbol("Natural Areas", "#9E559C"),
         createFillSymbol("Regional Open Space", "#A7C636"),
         createFillSymbol("Local Park", "#149ECE"),
         createFillSymbol("Regional Recreation Park", "#ED5151")
       ]
     };

     // next tutorial is popup tutorial 
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
