<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Replica</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      require([
       "esri/Map",
       "esri/views/MapView",
       "esri/layers/FeatureLayer"
     ], function(Map, MapView, FeatureLayer) {

       var map = new Map({
         basemap: "topo-vector"
       });

       var view = new MapView({
         container: "viewDiv",
         map: map,
         center: [12.80500, 46.02700], // longitude, latitude
         zoom: 5
       });

       // Trailheads feature layer (points)
      var roman_roads = new FeatureLayer({
        url: "https://services1.arcgis.com/qN3V93cYGMKQCOxL/arcgis/rest/services/Roads/FeatureServer/0"
      });

      map.add(roman_roads, 0);


      var shipwrecks = new FeatureLayer({
        url: "https://services1.arcgis.com/qN3V93cYGMKQCOxL/arcgis/rest/services/Shipwrecks/FeatureServer/0"
      });

      map.add(shipwrecks, 0);

      });

     // next tutorial is popup tutorial
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
